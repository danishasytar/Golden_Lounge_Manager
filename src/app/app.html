<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list1">
      <ion-item color="none" menuClose="" on-click="goToDashboard()" id="menu-list-item1">
        <ion-icon name="ios-home" item-left></ion-icon>
        Dashboard
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToMeal()" id="menu-list-item2">
        <ion-icon name="ios-cafe" item-left></ion-icon>
        Meal
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToFacility()" id="menu-list-item3">
        <ion-icon name="ios-cube" item-left></ion-icon>
        Facility
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToInventory()" id="menu-list-item8">
        <ion-icon name="ios-create" item-left></ion-icon>
        Inventory
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToStaffManpower()" id="menu-list-item9">
        <ion-icon name="ios-people" item-left></ion-icon>
        Staff/Manpower
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goLogIn()" id="menu-list-item20">
        <ion-icon name="md-log-out" item-left></ion-icon>
        Logout
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToAbout()" id="menu-list-item10">
        <ion-icon name="md-information-circle" item-left></ion-icon>
        About
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToPage1()" id="menu-list-item21">
        <ion-icon name="ionic" item-left></ion-icon>
        Page #1
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToPage2()" id="menu-list-item22" *ngIf="false">
        <ion-icon name="ionic" item-left></ion-icon>
        Page #2
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToPage3()" id="menu-list-item23" *ngIf="false">
        <ion-icon name="ionic" item-left></ion-icon>
        Page #3
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
