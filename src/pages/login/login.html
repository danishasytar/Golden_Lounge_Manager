<ion-content padding id="page4">
  <img src="assets/img/bNhMrIGRr6F6hSqJCOBA_golden.png" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:748px;height:86px;" id="login-spacer3"></div>
  <form id="login-form1">
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-icon name="ios-home" item-left></ion-icon>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-icon name="md-lock" item-left></ion-icon>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="stable" block on-click="goToDashboard()">
      Log in
    </button>
    <button id="login-button2" ion-button clear color="positive" block href-inappbrowser="/signup">
      Or create an account
    </button>
  </form>
</ion-content>
